<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spend Count</title>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div id="wrapper">
    <h1>Учет моих расходов</h1>
    <div id="calculations">
      <div id="control1" class="fields">
        <span>Куда было потрачено</span>
        <input type="text" placeholder="Куда было потрачено" />
      </div>
      <div id="control2" class="fields">
        <span>Сколько было потрачено</span>
        <input type="numder" placeholder="Сколько было потрачено" title="Только числовые значения" />
      </div>
      <div id="control3" class="fields">
        <button id="addSpend">Добавить</button>
      </div>
      <p id="result">Итого: <span id="totalCount">0</span> p.</p>
    </div>
    <div id="outputCont"></div>
  </div>
  <script type="module" src="./scripts/mainScript.js"></script>
</body>

</html>
